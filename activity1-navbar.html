<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 - Responsive Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-gray-900 h-16 flex items-center">
        <div class="container mx-auto max-w-7xl px-4 flex justify-between items-center">
            <!-- Logo/Brand -->
            <div class="text-blue-400 font-bold text-xl">BrandLogo</div>
            
            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white hover:text-blue-400 transition duration-300">Home</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300">About</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300">Services</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300">Portfolio</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300">Contact</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden absolute top-16 left-0 w-full bg-gray-900 hidden">
            <div class="flex flex-col space-y-4 p-4">
                <a href="#" class="text-white hover:text-blue-400 transition duration-300 py-2">Home</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300 py-2">About</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300 py-2">Services</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300 py-2">Portfolio</a>
                <a href="#" class="text-white hover:text-blue-400 transition duration-300 py-2">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Content to demonstrate sticky navbar -->
    <div class="h-screen bg-gray-100 flex items-center justify-center">
        <h1 class="text-3xl font-bold">Scroll down to see sticky navbar in action</h1>
    </div>
    <div class="h-screen bg-gray-200 flex items-center justify-center">
        <h1 class="text-3xl font-bold">content 1</h1>
    </div>
    <div class="h-screen bg-gray-200 flex items-center justify-center">
        <h1 class="text-3xl font-bold">content 2</h1>
    </div>

    <script>
        // Mobile menu toggle functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
